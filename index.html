<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memoji</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1 class="head">Memoji</h1>
    </header>
    <main>
        <ul class="scene" id="scene">
            <li class="card">
                <div class="front"></div>
                <div class="back"></div>
            </li>
        </ul>
    </main>
    <footer>
        <div id="timer">01:00</div>
        <div id="popup" class="hidden">
            <div id="popup_window">
                <h3 id="head"></h3>
                <button id="play">Play again</button>
            </div>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
